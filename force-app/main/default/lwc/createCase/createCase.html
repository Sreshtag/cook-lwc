<template>
    <lightning-record-edit-form object-api-name={caseObject} onsuccess={handleCaseCreated}>
        
        <h3 class="slds-section__title slds-theme_shade slds-var-p-horizontal_small slds-var-m-bottom_x-small">
            Case Information
        </h3>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input field-name={priorityField}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input field-name={categoryField}></lightning-input>
                <lightning-input field-name={reasonField}></lightning-input>
            </div>
        </div>
        <h3 class="slds-section_title slds-theme_shade slds-var-m-top_small slds-var-m-bottom_x-small slds-var-p-horizontal_small">Description</h3>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-1">
                <lightning-input field-name={subjectField}></lightning-input>
                <lightning-input field-name={descriptionField}></lightning-input>
            </div>
        </div>
        <div class="slds-var-m-top_medium slds-align_center">
            <lightning-button
                class="submit-button slds-text-heading_small"
                type="submit"
                variant="brand"
                label="Submit"
            ></lightning-button>
        </div>
    </lightning-record-edit-form>
</template>

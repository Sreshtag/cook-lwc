<template>
    <lightning-card title="Select a chart Type" icon-name="utility:chart" style="overflow: scroll;">
        <lightning-combobox name="progress" label="Status" value={value} placeholder="Select Progress" options={options}
            onchange={getchartType}>
        </lightning-combobox>
        <template if:true={barchartSelected}>
            <c-graphs chart-config={barchart}></c-graphs>
        </template>
        <template if:true={polarchartselected}>
            <c-graphs chart-config={polarAreachart}></c-graphs>
        </template>
        <template if:true={scatterChartselected}>
            <c-graphs chart-config={scatterChart}></c-graphs>
        </template>
        <template if:true={scatterChartselected}>
            <c-graphs chart-config={lineChart}></c-graphs>
        </template>
        
    </lightning-card>
</template>

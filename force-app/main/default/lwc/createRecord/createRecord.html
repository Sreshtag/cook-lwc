<template>
    <div>
        <h1>Please select and object</h1>
        <lightning-select
            name="operation"
            label="Please Select the Operation"
            value={operation}
            options={operations}
            onchange={handleOperation}
            required ></lightning-select>
        <lightning-select
            name="object"
            label="Please Select the Object"
            value={object}
            options={objects}
            onchange={handleOptionChange}
            required ></lightning-select>
    </div>
    <div class="row">
        <lightning-textarea name="Input" label="Please Paste your excel here" placeholder="type here..." value={data} onchange={changeHandler}></lightning-textarea>
    </div>
        <lightning-datatable
        data={dataInTable}
        columns={columns}
        key-field="Id"
        style="overflow:scroll">
    </lightning-datatable>
</template>
